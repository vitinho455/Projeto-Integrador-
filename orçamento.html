<div class="body_orcamento">

    <div class="container_orcamento">
        <h1>Orçamento</h1>
    </div>
    <form>
        <div class="formulário-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome"></p>
        </div>
        <div class="formulário-group">
            <label for="email">Email:</label>
            <input name="email" type="email" placeholder="usuario@gmail.com" /></p>
        </div>
        <div class="formulário-group">
            <label for="orcamento">Orçamento:</label>
            <input type="number" id="orcamento" placeholder="Valor mínimo">
        </div>
        <div class="formulário-group">
            <label for="data">Dia:</label>
            <input type="date" id="data"></p>
        </div>
        <div class="formulário-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="999.999.999-99"></p>
        </div>
        <div class="formulário-group">
            <label for="celular">Celular:</label>
            <input name="celular" type="tel" placeholder=" (99)99999-9999"></p>

            <div class="evento-pagamento">

                <div class="checkbox-group">
                    <label>Tipo de evento:</label>
                    <div class="TiposDeEventos-group">
                        <label><input type="checkbox"> Cerimonial</label>
                        <label><input type="checkbox"> Congressos e Conferências</label>
                        <label><input type="checkbox"> Workshops Empresariais</label>
                        <label><input type="checkbox"> Lançamento de Produto</label>
                    </div>
                </div>

                <div class="evento-pagamento"></div>
                <div class="pagamento-icons">
                    <p>Formas de pagamento:</p>
                    <div class="icons-container">
                        <img src="https://www.svgrepo.com/show/500416/pix.svg" alt="Pix">
                        <img src="https://cdn-icons-png.flaticon.com/512/6124/6124998.png" alt="GPay">
                        <img src="https://brand.mastercard.com/content/dam/mccom/brandcenter/thumbnails/mastercard_vrt_pos_92px_2x.png"
                            alt="Mastercard">
                        <img src="https://logospng.org/wp-content/uploads/cartao-elo.png" alt="Elo">
                    </div>
                </div>
            </div>

            <div class="botoes">
                <input type="submit" name="bnt-enviar" value="ENVIAR" />
                <input type="reset" name="btn-cancelar" value="CANCELAR" />
            </div>
        </div>

            <footer class="rodape">

                <div class="icon">
                    <img src="img/icon_email.png" alt="E-mail">
                    <p>contato@lucianofigueiredo.net.br</p>
                </div>
                <div class="icon">
                    <img src="img/icon_whats.png" alt="WhatsApp">

                <div class="icon">

                    <p>@lucianofigs</p>

            </footer>
